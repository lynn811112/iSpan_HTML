<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .tb1 {
            font-size: 1.2rem;
            width: 400px;
            border: 3px solid rgb(141, 68, 17);
            border-collapse: collapse;
        }

        th,
        td {
            height: 30px;
            border: 2px solid white;
            padding: 0px 5px;
        }

        thead {
            background-color: chocolate;
            color: white;
            text-transform: capitalize;
        }

        tbody {
            background-color: bisque;
            text-align: right;
        }

        tbody tr:nth-child(2n) {
            background-color: rgb(225, 189, 141);
        }

        /* tbody tr:nth-child(2n+1) {
            background-color: bisque;
        } */

        tbody td:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <h2>div裡的文字垂直對齊</h2>
    <div style="width: 200px; height: 100px; border: 1px solid red; line-height: 100px; margin-bottom: 150px;">
