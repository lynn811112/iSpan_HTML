    <style>
        body {

        }

        .list {
            background-color: lightskyblue;
            overflow: auto;

        }

        .list li {
            vertical-align: middle;
            width: 8em;
            float: left;
            line-height: 2.5;
        }

        .list li a {
            display: block;
            color: black;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        .list li a:hover {
            background-color: rgb(18, 71, 169);
            color: white;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 3px solid red;
            /* overflow: hidden; */
            overflow: auto;
        }
