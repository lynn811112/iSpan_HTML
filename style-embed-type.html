<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用-自訂樣式(type)</title>
    <style>
        h1,
        h2 {
            color: cadetblue;
        }

        h1 {
            background-color: rgb(255, 249, 135);
            font-style: italic;
            text-decoration: underline;
        }

        h1:hover {
            background-color: rgb(255, 165, 47);
            font-style: normal;
        }

        h3 {
            color: orange;
            text-transform: uppercase;
            text-decoration: underline;
            text-decoration-style: wavy;
        }
    </style>
</head>

<body>
    <h1>Apple</h1>
    <h2>Banana</h2>
    <h3>Orange</h3>

</body>

</html>
